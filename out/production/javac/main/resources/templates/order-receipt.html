<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop"></i> Oнлайн магащин
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                            <h2 class="mt-3">Заказ подвержден!</h2>
                            <p class="text-muted">Спасибо за покупку!</p>
                        </div>

                        <div class="mb-4">
                            <h5>Order Details</h5>
                            <p><strong>Order ID:</strong> #<span th:text="${order.id}">123</span></p>
                            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span></p>
                            <p><strong>Status:</strong> <span class="badge bg-info" th:text="${order.status}">PENDING</span></p>
                            <p><strong>Адрес доставки:</strong> <span th:text="${order.address}">Address</span></p>
                        </div>

                        <h5>Наименование товара</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.items}">
                                    <td th:text="${item.product.title}">Product</td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}">$0.00</td>
                                    <td th:text="${'$' + #numbers.formatDecimal(item.subtotal, 1, 2)}">$0.00</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="3" class="text-end">Total:</th>
                                    <th th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}">$0.00</th>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="text-center mt-4">
                            <a th:href="@{/}" class="btn btn-primary">Continue Shopping</a>
                            <a th:href="@{/orders}" class="btn btn-outline-secondary">View All Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
