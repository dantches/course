<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? 'Edit Product' : 'New Product'}">Toy Land Admin Â· Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Toy Land Admin ðŸ§¸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <h1 class="mb-4" th:text="${product.id != null ? 'Edit product' : 'New product'}">Product form</h1>

    <div th:if="${error}" class="alert alert-danger alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="cart-card">
        <form th:action="${product.id != null} ? @{/admin/products/{id}(id=${product.id})} : @{/admin/products}"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Product Title</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       th:value="${product.title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" th:value="${product.price}" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Category</label>
                                <select class="form-select" id="categoryId" name="categoryId">
                                    <option value="">-- Select Category --</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${product.category != null && product.category.id == category.id}">
                                        Category
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                          th:text="${product.description}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock" name="stock" 
                                       min="0" th:value="${product.stock}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Image</label>
                                <div class="mb-2">
                                    <img id="imagePreview"
                                         th:src="${product.imageUrl != null ? '/images/' + product.imageUrl : '/img/placeholder-toy.svg'}"
                                         alt="Product preview"
                                         class="img-fluid rounded border"
                                         style="max-height: 220px; object-fit: cover;">
                                </div>
                                <input type="file" class="form-control" name="imageFile" accept=".jpg,.jpeg,.png"
                                       onchange="previewImage(event)">
                                <small class="text-muted">Accepted formats: .jpg, .jpeg, .png</small>
                                <div class="form-check mt-2" th:if="${product.imageUrl != null}">
                                    <input class="form-check-input" type="checkbox" id="removeImage" name="removeImage">
                                    <label class="form-check-label" for="removeImage">
                                        Remove existing image
                                    </label>
                                </div>
                            </div>
            <div class="d-flex flex-column flex-sm-row gap-3 mt-4">
                <button type="submit" class="btn btn-toy flex-fill">
                    <i class="bi bi-save"></i> Save product
                </button>
                <a th:href="@{/admin/products}" class="btn btn-outline-toy flex-fill">Cancel</a>
            </div>
        </form>
    </div>
</main>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = e => preview.src = e.target.result;
            reader.readAsDataURL(file);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
