<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Land Admin Â· Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Toy Land Admin ðŸ§¸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-shop"></i> Storefront</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <h1 class="mb-0">Manage products</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-toy">
            <i class="bi bi-plus-circle"></i> Add product
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="toy-table" th:if="${!products.isEmpty()}">
        <table class="table mb-0">
            <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="${product.imageUrl != null ? '/images/' + product.imageUrl : '/img/placeholder-toy.svg'}"
                         alt="Preview"
                         style="width:80px; height:80px; object-fit:cover; border-radius:12px;">
                </td>
                <td th:text="${product.id}">1</td>
                <td th:text="${product.title}">Product Name</td>
                <td th:text="${product.category != null ? product.category.name : 'N/A'}">Category</td>
                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</td>
                <td th:text="${product.stock != null ? product.stock : 'N/A'}">0</td>
                <td class="text-end">
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-outline-toy btn-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-toy btn-sm"
                                    onclick="return confirm('Delete this product?')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${products.isEmpty()}" class="toy-empty">
        No products found. <a th:href="@{/admin/products/new}" class="btn btn-toy mt-3">Add your first product</a>
    </div>
</main>

<footer>
    <p>Toy Land Admin Â· Handle with care</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
