<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Toy Land üß∏'}">Toy Land üß∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Toy Land üß∏</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toyNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toyNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Playground</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/orders}">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</a>
                </li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}"><i class="bi bi-person"></i> Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Join Club</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="bi bi-cart2"></i>
                        <span class="badge bg-danger rounded-pill"
                              th:if="${cartItemCount > 0}"
                              th:text="${cartItemCount}">0</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link d-flex align-items-center gap-1">
                        <i class="bi bi-stars"></i>
                        <span sec:authentication="name"></span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <div th:if="${success}" class="alert alert-success alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
    </div>

    <div th:replace="${content}"></div>
</main>

<footer>
    <p>Toy Land üß∏ ¬∑ hello@toyland.fun</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
