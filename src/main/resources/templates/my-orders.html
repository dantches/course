<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders Â· Toy Land ðŸ§¸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Toy Land ðŸ§¸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toyNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toyNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Playground</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/orders}">My Orders</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="bi bi-cart2"></i>
                        <span class="badge bg-danger rounded-pill" th:if="${cartItemCount > 0}" th:text="${cartItemCount}">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <span class="nav-link d-flex align-items-center gap-1">
                        <i class="bi bi-stars"></i> <span sec:authentication="name"></span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <h1 class="mb-4">My orders</h1>

    <div th:if="${orders == null || orders.isEmpty()}" class="toy-empty">
        <img th:src="@{/img/placeholder-toy.svg}" alt="Empty orders" class="img-fluid" style="max-width:220px;">
        <p class="mt-3 mb-2">You have no orders yet. Start a new adventure!</p>
        <a th:href="@{/}" class="btn btn-toy mt-2">Explore toys</a>
    </div>

    <div th:if="${orders != null && !orders.isEmpty()}" class="admin-shell">
        <div class="row g-4">
            <div class="col-md-6" th:each="order : ${orders}">
                <div class="cart-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h3 class="mb-0">Order #<span th:text="${order.id}">123</span></h3>
                        <span class="badge-soft" th:text="${order.status}">PENDING</span>
                    </div>
                    <p class="text-muted small mb-2">
                        <i class="bi bi-calendar-heart"></i>
                        <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                    </p>
                    <p class="mb-2">
                        <strong>Address:</strong>
                        <span th:text="${order.address}">Address</span>
                    </p>
                    <p class="mb-3 text-muted small">
                        <strong>Items:</strong>
                        <span th:text="${order.items.size()}">0</span> friend(s) on the way
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <strong class="toy-price" th:text="${'$' + #numbers.formatDecimal(order.total, 1, 2)}">$0.00</strong>
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-toy">View details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Made with giggles at Toy Land ðŸ§¸</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
