<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null ? 'Edit Category' : 'New Category'}">Toy Land Admin Â· Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Toy Land Admin ðŸ§¸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/categories}">Categories</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <h1 class="mb-4" th:text="${category.id != null ? 'Edit category' : 'New category'}">Category form</h1>

    <div th:if="${error}" class="alert alert-danger alert-toast d-flex align-items-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="cart-card" style="max-width: 520px;">
        <form th:action="${category.id != null ? '/admin/categories/' + category.id : '/admin/categories'}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Category name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
            </div>
            <div class="d-flex flex-column flex-sm-row gap-3">
                <button type="submit" class="btn btn-toy flex-fill">
                    <i class="bi bi-save"></i> Save
                </button>
                <a th:href="@{/admin/categories}" class="btn btn-outline-toy flex-fill">Cancel</a>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>Toy Land Admin Â· Handle with care</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
