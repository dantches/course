<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Land Admin Â· Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Toy Land Admin ðŸ§¸</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-shop"></i> Storefront</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <h1 class="mb-4">Admin dashboard</h1>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="cart-card h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted small mb-1">Total products</p>
                        <h2 th:text="${products.size()}">0</h2>
                    </div>
                    <i class="bi bi-box-seam" style="font-size:2rem;color:#ffafcc;"></i>
                </div>
                <p class="text-muted">Keep the shelves full of playful friends.</p>
                <a th:href="@{/admin/products}" class="btn btn-toy w-100">
                    Manage products
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="cart-card h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted small mb-1">Total categories</p>
                        <h2 th:text="${categories.size()}">0</h2>
                    </div>
                    <i class="bi bi-grid" style="font-size:2rem;color:#bde0fe;"></i>
                </div>
                <p class="text-muted">Organize journeys by theme and spark.</p>
                <a th:href="@{/admin/categories}" class="btn btn-toy w-100">
                    Manage categories
                </a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Toy Land Admin Â· Handle with care</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
