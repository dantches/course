<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout ¬∑ Toy Land üß∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Toy Land üß∏</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toyNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toyNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Playground</a></li>
                <li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link" th:href="@{/orders}">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</a></li>
            </ul>
            <ul class="navbar-nav align-items-center gap-2">
                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="bi bi-cart2"></i>
                        <span class="badge bg-danger rounded-pill" th:if="${cartItemCount > 0}" th:text="${cartItemCount}">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="toy-container">
    <h1 class="mb-4">Checkout</h1>
    <div class="row g-4">
        <div class="col-lg-7">
            <div class="cart-card">
                <h2 class="mb-3">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
                <form th:action="@{/orders/checkout}" method="post">
                    <div class="mb-3">
                        <label for="address" class="form-label">–ê–¥—Ä–µ—Å</label>
                        <textarea class="form-control" id="address" name="address" rows="4" placeholder="Street, city, favorite pillow fort..." required></textarea>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <button type="submit" class="btn btn-toy flex-fill">
                            <i class="bi bi-bag-heart"></i> –ó–∞–∫–∞–∑–∞—Ç—å
                        </button>
                        <a th:href="@{/cart}" class="btn btn-outline-toy flex-fill">
                            <i class="bi bi-arrow-left-circle"></i> –ù–∞–∑–∞–¥
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="cart-card">
                <h3 class="mb-3">–°—É–º–º–∞ –∑–∞–∫–∞–∑–∞</h3>
                <div class="toy-table">
                    <table class="table mb-0">
                        <tbody>
                        <tr th:each="item : ${cart}">
                            <td>
                                <strong th:text="${item.product.title}">Toy</strong>
                                <p class="text-muted small mb-0" th:text="${'Qty: ' + item.quantity}">Qty</p>
                            </td>
                            <td class="text-end fw-bold" th:text="${'$' + #numbers.formatDecimal(item.subtotal, 1, 2)}">$0.00</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Total</th>
                            <th class="text-end" th:text="${'$' + #numbers.formatDecimal(total, 1, 2)}">$0.00</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <p class="text-muted small mt-3">
                    <i class="bi bi-truck"></i>
                </p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Toy Land üß∏</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
