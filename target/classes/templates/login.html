<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Â· Toy Land ðŸ§¸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-toy sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Toy Land ðŸ§¸</a>
    </div>
</nav>

<section class="auth-wrapper">
    <div class="auth-card">
        <h2><i class="bi bi-stars"></i> Welcome back!</h2>

        <div th:if="${param.error}" class="alert alert-danger alert-toast">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-toast">
            You have been logged out successfully.
        </div>
        <div th:if="${success}" class="alert alert-success alert-toast">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-toast">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-toy w-100 mb-3">
                <i class="bi bi-door-open"></i> Login
            </button>
        </form>

        <p class="text-center mb-0">
            New to Toy Land?
            <a th:href="@{/register}" class="text-decoration-underline">Create an account</a>
        </p>
    </div>
</section>

<footer>
    <p>Made with giggles at Toy Land ðŸ§¸</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
